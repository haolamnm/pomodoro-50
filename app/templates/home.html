{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container w-100 w-md-50 bg-dark border rounded shadow p-3">
	<!-- Heading -->
	<h3 class="text-light">Pomodoro Timer</h3>
	<div class="mb-3">
		<input type="text" class="form-control" id="pomodoro-title" placeholder="What are you working on?" autofocus>
	</div>
	<div class="text-center">
		<h1 id="timer-display">{{ minutes }}:00</h1>
	</div>
	<div class="d-flex justify-content-center gap-2">
		<button id="start-button" class="btn btn-primary">Start</button>
		<button id="pause-button" class="btn btn-secondary d-none">Pause</button>
	</div>
</div>

<!-- Stop Modal -->
<div class="modal fade" id="stopModal" tabindex="-1"  role="dialog" aria-labelledby="stopModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="stopModalLabel">Stop Timer</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<label for="stop-reason" class="form-label">Why are you stopping the timer?</label>
				<textarea class="form-control" id="stop-reason" rows="3" placeholder="Enter your reason here"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" id="confirm-stop">Confirm</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/timer.js"></script>
{% endblock %}
