{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container w-100 w-md-50 bg-dark border rounded shadow p-3">
	<!-- Heading -->
	<h3 class="text-light">Pomodoro Timer</h3>
	<div class="mb-3">
		<p class="text-start text-secondary mb-1">
			&diams; Pomodoro title is required to start the timer.
		</p>
		<input type="text" class="form-control" id="pomodoro-title" placeholder="What are you working on?" autofocus>
	</div>
	<div class="text-center">
		<h1 id="timer-display">50:00</h1>
	</div>
	<div class="d-flex justify-content-center gap-2">
		<!-- Go To Sign up page -->
		<button id="start-button" class="btn btn-primary" onclick="location.href='/login/email'">
			<i class="fa-solid fa-play"></i>
		</button>
	</div>
</div>
{% endblock %}
