{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}
<div class="container w-100 w-md-50 bg-dark border rounded shadow p-3">
	<!-- Heading -->
	<h3 class="text-light">Pomodoro Timer</h3>
	<div class="mb-3">
		<p class="text-start text-secondary mb-1">
			&diams; Pomodoro title is required to start the timer.
		</p>
		<input type="text" class="form-control" id="pomodoro-title" placeholder="What are you working on?" autofocus>
	</div>
	<div class="text-center">
		<h1 id="timer-display">{{ time }}</h1>
		<input type="hidden" id="pomodoro-time" value="{{ time }}">
	</div>
	<div class="d-flex justify-content-center gap-2">
		<button id="start-button" class="btn btn-primary"><i class="fa-solid fa-play"></i></button>
		<button id="pause-button" class="btn btn-secondary d-none"><i class="fa-solid fa-pause"></i></button>
	</div>
</div>

<!-- Stop Modal -->
<div class="modal fade" id="stop-modal" tabindex="-1" role="dialog" aria-labelledby="stop-modal-label"
	aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="stop-modal-label">Pomodoro 50</h5>
			</div>
			<div class="modal-body">
				<textarea class="form-control mb-2" id="stop-reason" rows="4" placeholder="Why are you stopping the timer? You can also write down what you have done."></textarea>
				<div id="info-display"></div>
				<div id="advice-display"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" id="close-button" data-bs-dismiss="modal">
					<i class="fa-solid fa-x"></i>
				</button>
				<button type="button" class="btn btn-primary" id="send-reason-button">
					<i class="fa-solid fa-paper-plane"></i>
				</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/timer.js"></script>
{% endblock %}
